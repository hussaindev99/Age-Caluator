<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1age">Age Calculator</h1>
        <form id="ageCalculatorForm">
            <p class="birthdayc">Enter your birthday:</p>
            
            <input type="text" id="birthday" name="birthday" placeholder="YYYY-MM-DD" required>
            <button type="text" onclick="calculateAge()">
                <p> Calculate Age </p>
              </button>
                 
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
